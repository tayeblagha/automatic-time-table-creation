<div class="row">
  <div class="col-md-12">
    <div class="profile-header">
      <div class="row align-items-center">
        <div class="col-auto profile-image">
          <a href="#">
            <img
              class="rounded-circle"
              alt="User image"
              src="/assets/img/profs/1.png"
            />
          </a>
        </div>
        <div class="col ms-md-n2 profile-user-info">
          <h4 class="user-name mb-0">
            {{ prof.lastName }} {{ prof.firstName }}
          </h4>
          <div class="user-Location">
            <i class="fas fa-envelope"></i> {{ prof.email }}
          </div>
        </div>
      </div>
    </div>
    <div class="profile-menu">
      <ul class="nav nav-tabs nav-tabs-solid">
        <li class="nav-item">
          <a
            class="nav-link active"
            data-bs-toggle="tab"
            href="#per_details_tab"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#password_tab"
            >Password</a
          >
        </li>
      </ul>
    </div>
    <div class="tab-content profile-tab-cont">
      <div class="tab-pane fade show active" id="per_details_tab">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-between">
                  <span>Personel Information</span>
                  <a
                    class="edit-link"
                    data-bs-toggle="modal"
                    (click)="handleEditeProf(prof)"
                    ><i class="far fa-edit me-1"></i>Edit</a
                  >
                </h5>
                <div class="row">
                  <p class="col-sm-3 text-muted text-sm-end mb-0 mb-sm-3">
                    Last Name
                  </p>
                  <p class="col-sm-9">{{ prof.lastName }}</p>
                </div>
                <div class="row">
                  <p class="col-sm-3 text-muted text-sm-end mb-0 mb-sm-3">
                    First Name
                  </p>
                  <p class="col-sm-9">{{ prof.firstName }}</p>
                  <div class="row">
                    <p class="col-sm-3 text-muted text-sm-end mb-0 mb-sm-3">
                       e-mail address
                    </p>
                    <p class="col-sm-9">
                      {{ prof.email }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="password_tab" class="tab-pane fade">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Change password</h5>
            <div class="row">
              <div class="col-md-10 col-lg-6">
                <form
                  [formGroup]="updatePasswordFormGroup"
                  (ngSubmit)="handleUpdatePassword()"
                >
                  <div class="form-group">
                    <label>Old Password</label>
                    <input
                      type="password"
                      formControlName="oldPassword"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label>New password</label>
                    <input
                      type="password"
                      formControlName="newPassword"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label>Confirm password</label>
                    <input
                      type="password"
                      formControlName="confirmPassword"
                      class="form-control"
                    />
                  </div>
                  <button class="btn btn-primary" type="submit">
                    Save changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
