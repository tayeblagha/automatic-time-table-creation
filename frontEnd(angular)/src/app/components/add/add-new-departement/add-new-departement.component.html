<app-page-header
  [link]="'departments'"
  [prev]="'Departments'"
  [current]="departmet_id ? 'Update Department' : 'Add New Department'"
></app-page-header>


<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
       
        <form
          [formGroup]="newDepartementFormGroup"
          (ngSubmit)="handleAddDepartement()"
        >
          <div class="row">
            <div class="col-12">
             

              <div class="page-title-container">
                <a href="/departments" class="back-arrow">
                  <i class="fa fa-arrow-left backml"></i>
                </a>
                <h2 class="page-title">Information About department</h2>
              </div>
              <h5 class="form-title student-info">
                <span><a href="javascript:;"><i class="feather-more-vertical"></i></a></span>
              </h5>
             


            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Name <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="name"
                  placeholder="name"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Label <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="label"
                  placeholder="description "
                />
              </div>
            </div>
  
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
