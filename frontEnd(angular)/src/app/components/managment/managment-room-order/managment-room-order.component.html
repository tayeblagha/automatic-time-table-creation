
<app-page-header
  [link]="'class'"
  [prev]="'Class'"
  [current]=" 'Class Classroom List'"
></app-page-header>

<div class="d-flex align-items-center justify-content-cente">
  <h2 class="page-title backml"><a href="/classes">
    <i class="fa fa-arrow-left"></i> 
  </a> </h2>
  <h3 class="page-title  ">    <img src="/assets/img/training.png" alt="" class="school-logo">
    {{newClass?.label}}: &nbsp;</h3>
</div>




<div class="order-list-container">
    <ul>
      <li *ngFor="let item of roomOrders; let i = index" class="order-item">
        <span>  {{ item.classroom.typeRoom }}-{{ item.classroom.numRoom }}</span>
        <div class="button-group">
          <button 
            (click)="moveUp(i)" 
            [disabled]="i === 0" 
            class="move-button"
          >
            ↑
          </button>
          <button 
            (click)="moveDown(i)" 
            [disabled]="i === roomOrders.length - 1" 
            class="move-button"
          >
            ↓
          </button>
        </div>
      </li>
    </ul>
    <button 
      (click)="saveOrder()" 
      class="btn btn-primary save-button"
    >
      Save Order
    </button>
  </div>
