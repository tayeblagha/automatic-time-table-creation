spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/time?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=${MYSQL_STRATEGY:update}

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm:ss

#app.client.url = http://localhost:4200/login
spring.jpa.show-sql=true

